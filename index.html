  <body class="page_login">
    <!--div id="bg_page"></div-->
    <header>
      <h1 class="logo">
        <a href="index.html">
          <img src="images/brand/logo_ohio-turnpike.svg" alt="Ohio Turnpike E-ZPass" />
        </a>
      </h1>
    </header>
    <main class="container slim">
      <section class="box">
        <p class="text-center">
          <img class="ez-logo" src="images/brand/logo_e-zpass.png" alt="E-Z Pass" width="164" />
          <br/>
          <strong class="d-block pt-2">Log in to your account.</strong>
        </p>
        <form class="form_login">
          <div class="form-group">
            <label>Username or Account Number</label>
            <input type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control"  />
            <p>
              <a href="login-help.html">
                Trouble logging in?
              </a>
            </p><br/>
            <a href="#" class="btn btn-primary btn-login btn-wide">
              Log in
            </a>
          </div>
        </form>
      </section>
      <br/>
      <a href="1-type.html" class="btn btn-secondary btn-register btn-wide btn-thick">
        Create an E-ZPass<sup>&reg;</sup> Account
      </a>
    </main>
