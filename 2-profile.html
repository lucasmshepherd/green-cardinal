<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>E-ZPass - Ohio Turnpike</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!--link rel="stylesheet" media="print" href="print.css"-->
    <script src="https://kit.fontawesome.com/5a9d991c12.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,400i,600,700&display=swap" rel="stylesheet" />  
  </head>
  <body class="page_dashboard">
    <!--div id="bg_page"></div-->
    <header>
      <h1 class="logo">
        <a href="index.html">
          <img class="logo--mobile" src="images/brand/logo_ohio-turnpike-e-zpass.png" alt="Ohio Turnpike E-ZPass" />
        </a>
      </h1>
      <nav id="centernav" class="nav-round">
        <ul>
          <li class="current"><a href="#">1</a></li>
          <li class="disabled"><a href="#">2</a></li>
          <li class="disabled"><a href="#">3</a></li>
          <li class="disabled"><a href="#">4</a></li>
          <li class="disabled"><a href="#">5</a></li>
          <li class="disabled"><a href="#" class="icon-link"><i class="fad fa-check-circle"></i></a></li>
        </ul>
      </nav>
      <nav id="rightnav" class="nav-round">
        <ul>
          <li><a href="#" class="icon-link"><i class="fad fa-question-circle"></i></a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <section class="page-title">
        <div class="pt-left">
          <a href="index.html" class="btn-tertiary btn-icon">
            <i class="far fa-long-arrow-left"></i>
          </a>
        </div>
        <div class="pt-center">
          <h2>Account Information</h2>
        </div>
        <div class="pt-right">

        </div>
      </section>

      <section class="row" id="account-type">
        <div class="col-12">
          <div class="box">
            <h3>Company</h3>
            <form>
              <div class="row">
                <div class="form-group col-12">
                  <label>Business Name (optional)</label>
                  <input type="text" class="form-control" name="#" />
                </div>
                <hr />
                <div class="col-12">
                  <h3>Personal</h3>
                </div>
                <div class="form-group col-12 col-md-6">
                  <label>Title</label>
                  <input type="text" class="form-control" name="#" />
                </div>
              </div>
              <div class="row">
                <div class="form-group col-12 col-md-6">
                  <label>First Name</label>
                  <input type="text" class="form-control" name="#" />
                </div>
                <div class="form-group col-12 col-md-6">
                  <label>Last Name</label>
                  <input type="text" class="form-control" name="#" />
                </div>
                <div class="form-group col-12 col-md-6">
                  <label>Suffix</label>
                  <input type="text" class="form-control" name="#" />
                </div>
                <div class="form-group col-12">
                  <label>Country</label>
                  <select class="form-control" name="#" />
                    <option></option>
                  </select>
                </div>
                <div class="form-group col-12">
                  <label>Address</label>
                  <input type="text" class="form-control" name="#" />
                </div>
                <div class="form-group col-4">
                  <label>City</label>
                  <input type="text" class="form-control" name="#" />
                </div>
                <div class="form-group col-4">
                  <label>State</label>
                  <select class="form-control" name="#" />
                    <option></option>
                    <option selected>OH</option>
                  </select>
                </div>
                <div class="form-group col-4">
                  <label>Zip Code</label>
                  <input type="text" class="form-control" name="#" />
                </div>
                <hr/>
                <div class="form-group col-6">
                  <label>Phone</label>
                  <input type="phone" class="form-control" name="#" />
                </div>
                <div class="form-group col-6">
                  <label>&nbsp;</label>
                  <select class="form-control" name="#" />
                    <option></option>
                    <option>Home</option>
                    <option selected>Mobile</option>
                    <option>Work</option>
                  </select>
                </div>
                <div class="form-group col-6">
                  <label>Secondary Phone</label>
                  <input type="phone" class="form-control" name="#" />
                </div>
                <div class="form-group col-6">
                  <label>&nbsp;</label>
                  <select class="form-control" name="#" />
                    <option></option>
                    <option>Home</option>
                    <option>Mobile</option>
                    <option>Work</option>
                  </select>
                </div>
                <hr/>
                <div class="form-group col-12">
                  <h3>Preferred Delivery Methods</h3>

                  <table width="100%" class="options text-center">
                    <thead>
                      <tr>
                        <td width="40%"></td>
                        <td width="20%">Mail</td>
                        <td width="20%">Email</td>
                        <td width="20%">SMS</td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="text-left">Notification</td>
                        <td><input type="radio" name="#" /></td>
                        <td><input type="radio" name="#" /></td>
                        <td><input type="radio" name="#" /></td>
                      </tr>
                      <tr>
                        <td class="text-left">Authentication</td>
                        <td></td>
                        <td><input type="radio" name="#" /></td>
                        <td><input type="radio" name="#" /></td>
                      </tr>
                    </tbody>
                  </table>
                  <hr/>
                  <table width="100%" class="options text-center">
                    <thead>
                      <tr>
                        <td width="40%"></td>
                        <td width="20%" data-toggle="tooltip" data-placement="top" title="Shipping fee will apply.">Mail <i class="fa fa-tooltip"></i></td>
                        <td width="20%">Email</td>
                        <td width="20%">None</td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="text-left">Statements</td>
                        <td><input type="radio" name="#" /></td>
                        <td><input type="radio" name="#" /></td>
                        <td><input type="radio" name="#" /></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </form>
          </div>
        </div>        
      </section>
      
      <a href="3-security.html" class="btn btn-primary btn-continue">
        Continue
      </a>

    </main>
    <footer>
      <img src="images/brand/logo_e-zpass.png" width="85" />
      <small>Shorter wait times.  Lower tolls.</small>
    </footer>
    <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="src/js/script.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
